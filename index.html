<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Zattabaru Tour and Travel</title>
</head>

<body class="bg-gradient-to-bl from-purple-400 to-zinc-500 h-screen">
    <nav class="bg-white shadow dark:bg-gray-800">
        <div class="flex flex-col items-start w-full">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center w-full ">
                <div class="flex w-full max-w-7xl py-2 mx-auto items-center justify-between">
                    <a class="text-2xl font-bold text-gray-800 transition-colors duration-200 transform dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300"
                        href="#">
                        <img src="/assets/Logo.png" />
                    </a>
                    <a class="text-2xl font-bold text-gray-800 transition-colors duration-200 transform dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300"
                        href="#">Zattabaru</a>
                </div>
            </div>

            <div class="w-full bg-brandGreen-normal py-3">
                <div class="bg-brandGreen-normal max-w-7xl mx-auto flex-col flex-grow gap-y-2 pb-4 md:pb-0 hidden md:flex md:justify-start md:flex-row md:gap-x-2">
                    <a class="px-2 py-3 rounded inline-flex text-sm leading-5 items-center text-white transition-colors duration-200 transform dark:text-gray-200 hover:bg-white hover:text-brandGreen-normal dark:hover:text-blue-400 md:my-0"
                        href="#">Home</a>
                    <a class="px-2 py-3 rounded inline-flex text-sm leading-5 items-center text-white transition-colors duration-200 transform dark:text-gray-200 hover:bg-white hover:text-brandGreen-normal dark:hover:text-blue-400 md:my-0"
                        href="#">Profil</a>
                    <div @click.away="open = false" class="relative" x-data="{ open: false }">
                        <button @click="open = !open"
                            class="px-2 py-3 rounded flex justify-between items-center text-white hover:bg-white hover:text-brandGreen-normal text-sm font-medium">
                            <span>Program</span>
                            <svg fill="currentColor" viewBox="0 0 20 20"
                                :class="{ 'rotate-180': open, 'rotate-0': !open }"
                                class="inline w-4 h-4 ml-1 transition-transform duration-200 transform md:-mt-1">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <div x-show="open" x-transition:enter="transition ease-out duration-100"
                            x-transition:enter-start="transform opacity-0 scale-95"
                            x-transition:enter-end="transform opacity-100 scale-100"
                            x-transition:leave="transition ease-in duration-75"
                            x-transition:leave-start="transform opacity-100 scale-100"
                            x-transition:leave-end="transform opacity-0 scale-95"
                            class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48 z-30">
                            <div class="px-2 py-2 bg-white rounded-md shadow text-gray-800">
                                <a class="block px-4 py-2 mt-2 text-sm bg-transparent rounded-lg md:mt-0 hover:text-white focus:text-white hover:bg-brandGreen-normal focus:bg-brandGreen-normal focus:outline-none focus:shadow-outline"
                                    href="">Umroh Reguler</a>
                                <a class="block px-4 py-2 mt-2 text-sm bg-transparent rounded-lg md:mt-0 hover:text-white focus:text-white hover:bg-brandGreen-normal focus:bg-brandGreen-normal focus:outline-none focus:shadow-outline"
                                    href="">Badal Haji</a>
                                <a class="block px-4 py-2 mt-2 text-sm bg-transparent rounded-lg md:mt-0 hover:text-white focus:text-white hover:bg-brandGreen-normal focus:bg-brandGreen-normal focus:outline-none focus:shadow-outline"
                                    href="">Aqiqah dan Qurban</a>
                                <a class="block px-4 py-2 mt-2 text-sm bg-transparent rounded-lg md:mt-0 hover:text-white focus:text-white hover:bg-brandGreen-normal focus:bg-brandGreen-normal focus:outline-none focus:shadow-outline"
                                    href="">Wakaf Al-Quran</a>
                            </div>
                        </div>
                    </div>
                    <a class="px-2 py-3 rounded inline-flex text-sm leading-5 items-center text-white transition-colors duration-200 transform dark:text-gray-200 hover:bg-white hover:text-brandGreen-normal dark:hover:text-blue-400 md:my-0"
                        href="#">Galeri</a>
                    <a class="px-2 py-3 rounded inline-flex text-sm leading-5 items-center text-white transition-colors duration-200 transform dark:text-gray-200 hover:bg-white hover:text-brandGreen-normal dark:hover:text-blue-400 md:my-0"
                        href="#">Informasi</a>
                    <a class="px-2 py-3 rounded inline-flex text-sm leading-5 items-center text-white transition-colors duration-200 transform dark:text-gray-200 hover:bg-white hover:text-brandGreen-normal dark:hover:text-blue-400 md:my-0"
                        href="#">Kontak</a>
                    <a class="px-2 py-3 rounded inline-flex text-sm leading-5 items-center text-white transition-colors duration-200 transform dark:text-gray-200 hover:bg-white hover:text-brandGreen-normal dark:hover:text-blue-400 md:my-0"
                        href="#">Artikel</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="container mx-auto pt-20">
        <h1 class="text-white text-3xl text-center">
            <p class="mb-8">Vite + Tailwind CSS + Awesomeness</p>
        </h1>
        <div class="mx-auto text-center">
            <a href='https://github.com/hasinhayder/tailwind-boilerplate'
                class=" text-white bg-cyan-500 font-semibold border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">Download</a>
            <a target="_blank" href='https://github.com/hasinhayder'
                class="ml-4 text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Don't
                Click</a>
        </div>
    </section>
    <script type="module" src="/assets/js/main.js"></script>
</body>

</html>
